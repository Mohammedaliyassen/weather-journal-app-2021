<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder-headline">
    <p>Weather Journal App</p>
  </div>
  <div class ="holder-zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
    <div class ="holder-entry">
    <div class = "title" style="text-decoration: underline Gold 5px;line-height:70px;">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id="city" style="font-size: 30px; color:antiquewhite ;text-shadow: -2px 1px 6px blue ;"></div>
    <div id = "date" style="font-size: 30px; color:antiquewhite ;text-shadow: -2px 1px 6px gold ;"></div>
   <div id = "temp" style="font-size: 22px; color:antiquewhite ;"></div>
   <div id = "content" style="font-size: 22px; color:antiquewhite; text-shadow: -2px 1px 3px green ;"></div>
  </div>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
